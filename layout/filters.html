<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Filtros</title>
    <link href="../public/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="../public/stylesheets/icons.redu.css" rel="stylesheet">
    <script src="../public/javascripts/modernizr.js" type="text/javascript"></script>
    <!--[if (gte IE 6)&(lte IE 8)]>
      <link href="../public/javascripts/selectivizr.js" rel="stylesheet">
    <![endif]-->
  </head>
  <body>
 
    <div style="width: 834px; margin: 0 auto; overflow: hidden;">
      <div style="width: 350px; float: left;">
        <div class="filter-group" style="margin-bottom: 8px;">
          <button class="filter"><span class="icon-teacher-lightblue_16_18-before">100 professores</span></button>
          <button class="filter"><span class="icon-tutor-lightblue_16_18-before">100 tutores</span></button>
          <button class="filter"><span class="icon-member-lightblue_16_18-before">100 alunos</span></button>
        </div>
        <div class="filter-group" style="margin-bottom: 8px;">
          <button class="filter"><span class="icon-teacher-lightblue_16_18-before">100 professores</span></button>
          <button class="filter"><span class="icon-tutor-lightblue_16_18-before">100 tutores</span></button>
          <button class="filter"><span class="icon-member-lightblue_16_18-before">100 alunos</span></button>
        </div>
        <div class="filter-group">
          <button class="filter"><span class="icon-teacher-lightblue_16_18-before">100 professores</span></button>
          <button class="filter active"><span class="icon-tutor-lightblue_16_18-before">100 tutores</span></button>
          <button class="filter"><span class="icon-member-lightblue_16_18-before">100 alunos</span></button>
        </div>
      </div>
      <div style="width: 480px; float: right;">
        <img src="../doc/images/filters.png" title="Filtros do G&E 1.3" />
      </div>
    </div>   

    <div class="filter-toolbar">

      <div class="filter-group">
        <button class="filter">F</button>
        <button class="filter">i</button>
        <button class="filter">l</button>
      </div>

      <div class="filter-group">
        <button class="filter">i</button>
        <button class="filter">p</button>
        <button class="filter">e</button>
      </div>

      <div class="filter-group">
        <button class="filter active"><span class="icon-teacher">100 professores</span></button>
        <button class="filter"><span class="icon-tutors">100 tutores</span></button>
        <button class="filter"><span class="icon-students">100 alunos</span></button>
      </div>

    </div>

    <div class="filter-group">
      <button class="filter">Forever alone</button>
    </div>

  </body>
</html>
